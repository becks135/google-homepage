<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Google</title>
    <link rel="shortcut icon" href="images/google-g.png">
</head>

<header>
    <div class="top-banner">
        <div class="top-banner-item1"><a href="#">About</a></div>
        <div class="top-banner-item2"><a href="#">Store</a></div>
        <div class="top-banner-item3">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="images/outline_apps_black_24dp.png" id="nav-icon"></a>
            <a href="#" id="nav-button">Sign in</a>
        </div>
    </div>
</header>

<main>
    <div class="search-container">
        <div class="google-logo">
            <img src="images/google-logo.png" width=250px>
        </div>
        <div class="google-search">
            <div class="magnifying-glass"><img src="images/outline_search_black_24dp.png" class="search-icons"></div>
            <form class="google-searchbox ">
                <input type="text" class="search-textbox">
            </form>
            <div class="microphone"><img src="images/google-microphone.png" class="search-icons"
                    style="filter:opacity(100%);" alt="Search by voice">
            </div>
        </div>
        <div class="search-buttons">
            <a href="#" class="grey-button" style="grid-column: 1;">Google Search</a>
            <a href="#" class="grey-button" style="grid-column: 3;">I'm feeling lucky</a>
        </div>
        <div style="grid-area:4/2/5/3; text-align:center;">Google offered in: <a href="#"
                style="color: blue;">Fran√ßais</a></div>
    </div>
    <div class="bottom-banner-main">
        <div style="grid-area:1/1/2/2; padding-left: 25px;">Canada</div>
        <div class="bottom-banner">
            <div style="display: flex; gap: 20px; flex-wrap: nowrap; padding-left: 25px;">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div style="display: flex; gap: 20px; flex-wrap: nowrap; padding-right:25px;">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</main>
