<style>
    .search-container {
        width: 100%;
        display: grid;
        align-items: center;

        grid-template-rows: 3fr 45px 1fr 1fr;
        grid-template-columns: 50px minmax(100px, 500px) 50px;
        justify-content: center;
    }

    .foogle-search {
        grid-area: 2/1/3/4;
        display: grid;
        grid-template-columns: 50px auto 50px;
        border-style: solid;
        border-width: 0.5px;
        border-top-left-radius: 25px;
        border-bottom-left-radius: 25px;
        border-top-right-radius: 25px;
        border-bottom-right-radius: 25px;
        border-color: lightgrey;
        height: 100%;
        align-content: center;
    }

    .foogle-searchbox {


        grid-area: 2/2/3/3;
        margin: 0px;

    }


    .foogle-search:hover {
        box-shadow: 0px 0px 8px -2px #c7c6c6;
    }

    .foogle-logo {
        grid-area: 1/1/2/4;
        justify-self: center;

    }

    .magnifying-glass {
        grid-area: 2/1/2/2;

        display: flex;

        align-items: center;


    }

    .microphone {
        display: flex;
        grid-area: 2/3/3/4;

        align-items: center;


    }

    .search-textbox {
        width: 100%;

        height: 100%;
        border: none;

        font-size: larger;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    .search-textbox:focus {
        outline: none;

    }



    .search-icons {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 20px;
        filter: opacity(50%);
    }

    

    a {

        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .top-banner {
        display: grid;
        grid-template-rows: 50px;
        grid-template-columns: 75px 75px auto;
        width: 100%;
        align-items: center;

        /* word-spacing: 20px;*/
    }

    .top-banner-item1 {
        grid-area: 1/1/2/2;
    }

    .top-banner-item2 {
        grid-area: 1/2/2/3;
    }

    .top-banner-item3 {
        grid-area: 1/3/2/4;
        display: flex;
        align-items: center;
        justify-self: end;
        gap: 12px;

    }

    #nav-icon {
        height: 100%;
    }

    #nav-button {
        padding: 10px 20px 10px 20px;
        background-color: blue;
        color: white;
        word-spacing: 0px;
        border-radius: 5px;
    }

    #nav-button:hover {
        text-decoration: none;
        background-color: rgb(41, 41, 255);
    }
</style>
<header>
    <div class="top-banner">

        <div class="top-banner-item1"><a href="#">About</a></div>
        <div class="top-banner-item2"><a href="#">Store</a></div>
        <div class="top-banner-item3">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="images/outline_apps_black_24dp.png" id="nav-icon"></a>
            <a href="#" id="nav-button">Sign In</a>

        </div>

    </div>
    </div>
    </div>
</header>
<main>

    <div class="search-container">
        <div class="foogle-logo">
            <img src="images/foogle-logo" width=300px>
        </div>
        <div class="foogle-search">
            <div class="magnifying-glass"><img src="images/outline_search_black_24dp.png" class="search-icons"></div>
            <form class="foogle-searchbox ">
                <input type="text" class="search-textbox">
            </form>


            <div class="microphone"><img src="images/outline_mic_black_24dp.png" class="search-icons"
                    alt="Search by voice">
            </div>
        </div>
    </div>
</main>
