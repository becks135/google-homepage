<style>
    .search-container {
        width: 100%;
        display: grid;
        align-items: center;

        grid-template-rows: 3fr 45px 2fr 1fr;
        grid-template-columns: 50px minmax(100px, 500px) 50px;
        justify-content: center;
    }

    .foogle-search {
        grid-area: 2/1/3/4;
        display: grid;
        grid-template-columns: 50px auto 50px;
        border-style: solid;
        border-width: 0.5px;
        border-top-left-radius: 25px;
        border-bottom-left-radius: 25px;
        border-top-right-radius: 25px;
        border-bottom-right-radius: 25px;
        border-color: lightgrey;
        height: 100%;
        align-content: center;
    }

    .foogle-searchbox {


        grid-area: 2/2/3/3;
        margin: 0px;

    }


    .foogle-search:hover {
        box-shadow: 0px 0px 8px -2px #c7c6c6;
    }

    .foogle-logo {
        grid-area: 1/1/2/4;
        justify-self: center;

    }

    .magnifying-glass {
        grid-area: 2/1/2/2;

        display: flex;

        align-items: center;


    }

    .microphone {
        display: flex;
        grid-area: 2/3/3/4;

        align-items: center;


    }

    .search-textbox {
        width: 100%;

        height: 100%;
        border: none;

        font-size: larger;

    }

    .search-textbox:focus {
        outline: none;

    }



    .search-icons {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 20px;
        filter: opacity(50%);
    }



    a {

        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .top-banner {
        display: grid;
        grid-template-rows: 50px;
        grid-template-columns: 75px 75px auto;
        width: 100%;
        align-items: center;

        /* word-spacing: 20px;*/
    }

    .top-banner-item1 {
        grid-area: 1/1/2/2;
    }

    .top-banner-item2 {
        grid-area: 1/2/2/3;
    }

    .top-banner-item3 {
        grid-area: 1/3/2/4;
        display: flex;
        align-items: center;
        justify-self: end;
        gap: 10px;

    }

    html {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
    }

    .search-buttons {
        grid-area: 3/2/4/3;
        display: grid;
        grid-template-columns: 130px 10px 130px;
        justify-self: center;
        align-self: center;
        height: 40px;
    }

    .grey-button {
        display: flex;
        background-color: rgb(232, 232, 232);
        width: 120px;
        align-items: center;
        justify-content: center;
        height: 35px;
    }

    .grey-button:hover {
        border-style: solid;
        border-color: lightgrey;
        border-width: 0.5px;
        box-shadow: 0px 0px 3px -2px #c7c6c6;

    }

    #nav-icon {
        /*height: 30%*/
        width:60%;
        padding:5px;
    }

    #nav-icon:hover{
        background-color: rgb(232, 232, 232);
        border-radius: 50px;
    }

    #nav-button {
        padding: 10px 20px 10px 20px;
        background-color: blue;
        color: white;
        font-weight: 400;
        border-radius: 5px;
    }

    #nav-button:hover {
        text-decoration: none;
        background-color: rgb(53, 53, 255);
    }

    .bottom-banner-main {
        display: grid;
        grid-template-rows: 50px auto;
        background-color: rgb(239, 239, 239);
        align-items: center;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
        color: rgb(99, 98, 98);
    }

    .bottom-banner {
        display: flex;
        width: 100%;
        height: auto;
        flex-wrap: wrap;
        justify-content: space-around;
        /*grid-template-rows: 40px 40px;
        grid-template-columns: 100px 80px 150px auto repeat(3, 100px);*/
        align-items: center;
        /*position: absolute;
        bottom: 0px;
        left: 0px;*/
        border-top: lightgray;
        border-top-style: solid;
        border-top-width: 0.5px;
        
        line-height: 3.5;
    }

    @media screen and (min-width: 1000px) {
        .bottom-banner {

            justify-content: space-between;
        }
    }
</style>
<header>
    <div class="top-banner">

        <div class="top-banner-item1"><a href="#">About</a></div>
        <div class="top-banner-item2"><a href="#">Store</a></div>
        <div class="top-banner-item3">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="images/outline_apps_black_24dp.png" id="nav-icon"></a>
            <a href="#" id="nav-button">Sign in</a>

        </div>

    </div>
    </div>
    </div>
</header>
<main>

    <div class="search-container">
        <div class="foogle-logo">
            <img src="images/foogle-logo" width=300px>
        </div>
        <div class="foogle-search">
            <div class="magnifying-glass"><img src="images/outline_search_black_24dp.png" class="search-icons"></div>
            <form class="foogle-searchbox ">
                <input type="text" class="search-textbox">
            </form>


            <div class="microphone"><img src="images/outline_mic_black_24dp.png" class="search-icons"
                    alt="Search by voice">
            </div>
        </div>
        <div class="search-buttons">
            <div class="grey-button" style="grid-column: 1;">Google Search</div>
            <div class="grey-button" style="grid-column: 3;">I'm feeling lucky</div>
        </div>
        <div style="grid-area:4/2/5/3; text-align:center;">Google offered in: <a href="#">Fran√ßais</a></div>
    </div>
    <div class="bottom-banner-main">
        <div style="grid-area:1/1/2/2; padding-left: 15px;">Canada</div>
        <div class="bottom-banner">
        
            <div style="display: flex; gap: 20px; flex-wrap: nowrap; padding-left: 15px;">
                <div>Advertising</div>
                <div>Business</div>
                <div>How Search Works</div>
            </div>
            <div style="display: flex; gap: 20px; flex-wrap: nowrap; padding-right:15px;">
                <div>Privacy</div>
                <div>Terms</div>
                <div>Settings</div>
            </div>
        </div>
    </div>
</main>
