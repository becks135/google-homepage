<style>
    .search-container {
        width: 100%;
        display: grid;
        align-items: center;

        grid-template-rows: 3fr 45px 2fr 1fr;
        grid-template-columns: 50px minmax(100px, 500px) 50px;
        justify-content: center;
    }

    .foogle-search {
        grid-area: 2/1/3/4;
        display: grid;
        grid-template-columns: 50px auto 50px;
        border-style: solid;
        border-width: 0.5px;
        border-top-left-radius: 25px;
        border-bottom-left-radius: 25px;
        border-top-right-radius: 25px;
        border-bottom-right-radius: 25px;
        border-color: lightgrey;
        height: 100%;
        align-content: center;
    }

    .foogle-searchbox {


        grid-area: 2/2/3/3;
        margin: 0px;

    }


    .foogle-search:hover {
        box-shadow: 0px 0px 8px -2px #c7c6c6;
    }

    .foogle-logo {
        grid-area: 1/1/2/4;
        justify-self: center;

    }

    .magnifying-glass {
        grid-area: 2/1/2/2;

        display: flex;

        align-items: center;


    }

    .microphone {
        display: flex;
        grid-area: 2/3/3/4;

        align-items: center;


    }

    .search-textbox {
        width: 100%;

        height: 100%;
        border: none;

        font-size: larger;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    .search-textbox:focus {
        outline: none;

    }



    .search-icons {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 20px;
        filter: opacity(50%);
    }



    a {

        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .top-banner {
        display: grid;
        grid-template-rows: 50px;
        grid-template-columns: 75px 75px auto;
        width: 100%;
        align-items: center;

        /* word-spacing: 20px;*/
    }

    .top-banner-item1 {
        grid-area: 1/1/2/2;
    }

    .top-banner-item2 {
        grid-area: 1/2/2/3;
    }

    .top-banner-item3 {
        grid-area: 1/3/2/4;
        display: flex;
        align-items: center;
        justify-self: end;
        gap: 12px;

    }

    .search-buttons {
        grid-area: 3/2/4/3;
        display: grid;
        grid-template-columns: 130px 10px 130px;
        justify-self: center;
        align-self: center;
        height: 40px;
    }

    .grey-button {
        display: flex;
        background-color: rgb(232, 232, 232);
        width: 120px;
        align-items: center;
        justify-content: center;
        height: 35px;
        font-family: 'Arial Narrow', Arial, sans-serif;
        font-weight: lighter;
    }

    .grey-button:hover {
        border-style: solid;
        border-color: lightgrey;
        border-width: 0.5px;
        box-shadow: 0px 0px 3px -2px #c7c6c6;

    }

    #nav-icon {
        height: 100%;
    }

    #nav-button {
        padding: 10px 20px 10px 20px;
        background-color: blue;
        color: white;
        word-spacing: 0px;
        border-radius: 5px;
    }

    #nav-button:hover {
        text-decoration: none;
        background-color: rgb(41, 41, 255);
    }

    .bottom-banner {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
        justify-content: space-around;
        /*grid-template-rows: 40px 40px;
        grid-template-columns: 100px 80px 150px auto repeat(3, 100px);*/
        align-items: center;
        position: absolute;
        bottom: 0px;
        background-color: rgb(239, 239, 239);
    }

    @media screen and (min-width: 575px){
        .bottom-banner {
            background-color: red;
            justify-content: space-between;
        }
    }
    @media screen and (max-width: 575px){
        .bottom-banner {
            background-color:blue;
            justify-content: space-around;
        }
    }

</style>
